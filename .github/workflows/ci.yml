name: CI

on:
  push:
    branches: [main, next]
  pull_request:

jobs:
  verify_files:
    name: Verify Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
    - name: Install Packages
      run: npm ci
    - name: Lint Files
      run: npm run lint
    - name: Typecheck
      run: npm run typecheck

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
    - name: Install Packages
      run: npm ci
    - name: Unit Tests
      run: npm run test
    - name: Build Storybook
      run: npm run build-storybook
    - name: Storybook Tests
      run: npm run test-storybook:ci
      with:
        src-path: storybook-static

