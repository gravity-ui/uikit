name: Playwright Tests

on:
  pull_request:

jobs:
  test:
    name: Test component
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run playwright
        env:
          CI: 'true'
      - name: Upload Playwright playwright report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./playwright-report
          retention-days: 1
      - name: Save PR ID
        if: always()
        run: |
          pr="${{ github.event.pull_request.number }}"
          echo $pr > ./pr-id.txt
        shell: bash
      - name: Create PR Artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pr
          path: ./pr-id.txt
  storybook-tests:
    name: Storybook Tests
    runs-on: ubuntu-latest
    steps:
      - name: Wait for workflow with Storybook Tests
        uses: kamilchodola/wait-for-workflow-action@1.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GRAVITY_UI_BOT_GITHUB_TOKEN }}
          workflow_id: 'pr-storybook-tests.yml'
          max_wait_minutes: '10'
          interval: '1'
          timeout: '600'
          org_name: 'gravity-ui'
          repo_name: 'uikit'
          ref: '${{ github.ref }}'
